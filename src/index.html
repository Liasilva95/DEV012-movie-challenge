<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Buscador Web</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passero+One&family=Sirin+Stencil&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./imagenes/LOGO.ico.ico" />
  </head>
  <body>
    <header>
      <h1>DOONDOONE</h1>
      <p class="phrase">Intelligent, Safe search engine for movies</p>
    </header>
    <section class="user">
      <img src="./IMAGENES/USER1.png" alt="user" class="user" />
      <img
        src="./IMAGENES/NOTIFICACION.png"
        alt="notification"
        class="notification"
      />
    </section>
    <main>
      <input
        class="searching"
        placeholder="Busca tu pelicula favorita o escribe tu URL"
      />
      <button id="doondooneButton">SEARCH HERE</button>
      <div id="search-results"></div>
    </main>
    <section class="posters">
      <div class="popular">TOP: Populares en Doondoone</div>
      <img src="./IMAGENES/Parasite.jpg" alt="parasite" class="parasite" />
      <img src="./IMAGENES/barbie.jpg" alt="barbie" class="barbie" />
      <img src="./IMAGENES/terrafier2.webp" alt="terrafier" class="terrafier" />
      <img src="./IMAGENES/sound of freedom.jpg" alt="sound" class="sound" />
      <img src="./IMAGENES/django.jpg" alt="django" class="django" />
      <img src="./IMAGENES/avatar.jpg" alt="avatar" class="avatar" />
      <img src="./IMAGENES/jhon wick.jpg" alt="johnwick" class="johnwick" />
    </section>
    <script src="main.js" type="module"></script>
    <footer>
      <p class="byname">By <span>Lizbeth Amao Silva</span></p>
    </footer>
  </body>
</html>
